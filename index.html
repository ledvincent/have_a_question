<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-image"></div>
    
    <div class="card bigger-card" id="intro-card">
        <h1>A little journey...</h1>
        <div class="photo-frame">
            <img src="images/us-1.jpg" id="slideshow" alt="Us">
        </div>
        <p id="intro-caption">Every moment with you is my favorite.</p>
        <button class="main-btn" onclick="startQuestion()">Ready? ❤️</button>
    </div>

    <div class="card bigger-card hidden" id="question-card">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <div id="content">
            <h1 id="main-text">To the cutest person I've met this year... <br> Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="handleYes()">Yes</button>
                <button id="noBtn" onmouseover="handleNo()" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
